<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

      manifest.json provides metadata used when your web app is installed on a

    <link rel="stylesheet" href="/static/index.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Silli</title>
  </head>
  <body>
    <div class="App">
      <nav class = "navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <h2 class="app-name"><a href="#">Silli</a></h2>
            </li>
        </ul>
      </nav>
      <!-- <p>Our AI story system will generate an intro to a story of why you're late. Your job is to enter a word to continue the story.</p> -->

     
      <div class="story-space">
        <p class="title">Your SILLI Story</p>
        <div class="story">
          <p>
            <i>{{sentence}}</i> <b>{{word}}</b> {{end_prompt}}
          </p>
        </div>
      </div>
      <form role="form" method='POST' action='/sentence'>
        <div id="loader" style="display:none;">
          <div class="loading"></div>
        </div>
        <div id="smiley">
          <i class="far fa-smile fa-lg" tabindex="0"></i>
        </div>
        <p></p>
        <div class="user-input">
          <div class="add-word-input">
            <input id="inputword" autocomplete="off" type = "text" aria-label="Next word here..." name="inputword" class="form-control" placeholder="Next word here..."/>
          </div>
          <div class="buttons">
            <button id="continue-btn" type="submit" class="btn btn-primary" type="submit">Continue</button>
            <a  href="http://127.0.0.1:5000/restart" id="restart-btn" class="btn btn-secondary">Restart</a>
          </div>
          
        </div>
      </form>
     
    </div>

    <script type="text/javascript">
      $(document).ready(function(){

        $("#continue-btn").click(function(){
          var word = $('#inputword').val();

          $.ajax({
            url:'/sentence',
            type:'post',
            data: {'inputword':word},
            beforeSend: function(){
              console.log("in before send");
              $("#loader").show();
              $("#smiley").hide();
            },
            success:function(response){

              console.log("in success");
            },
            complete:function(data){
              $("#loader").hide();
              $("#smiley").show();
            }
          });
        });

      //   <$("#restart-btn").click(function(){
      //     $.ajax({
      //       url:'/index',
      //       type:'get',
      //       beforeSend: function(){
      //         console.log("restart");
      //       },
      //       complete:function(data){
      //         console.log("restart done");
      //       }
      //     });
      //   });
      });
    </script>


  </body>
</html>
